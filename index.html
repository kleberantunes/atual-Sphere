<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babel Streaming - Multi-Language Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<style>
.video-progress-bar {
  -webkit-appearance: none;
  appearance: none;
  background: transparent;
  cursor: pointer;
  width: 100%;
}
.video-progress-bar:focus {
  outline: none;
}
.video-progress-bar::-webkit-slider-runnable-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  background: linear-gradient(to right, #6366f1 var(--progress-percent, 0%), #4b5563 var(--progress-percent, 0%));
  border-radius: 5px;
}
.video-progress-bar::-moz-range-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  background: linear-gradient(to right, #6366f1 var(--progress-percent, 0%), #4b5563 var(--progress-percent, 0%));
  border-radius: 5px;
}
.video-progress-bar::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  height: 16px;
  width: 16px;
  border-radius: 50%;
  background: #ffffff;
  cursor: pointer;
  margin-top: -5.5px;
}
.video-progress-bar::-moz-range-thumb {
  height: 16px;
  width: 16px;
  border-radius: 50%;
  background: #ffffff;
  cursor: pointer;
  border: none;
}
.volume-slider {
   -webkit-appearance: none;
  appearance: none;
  background: linear-gradient(to right, #ffffff var(--volume-percent, 100%), #4b5563 var(--volume-percent, 100%));
  height: 4px;
  border-radius: 4px;
}
.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}
.volume-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}
video::cue {
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  font-family: sans-serif;
  font-size: 1.25rem;
  line-height: 1.4;
  padding: 0.5em;
  border-radius: 4px;
}
</style>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
